---
- name: tom cat hosting
  hosts: all
  become: yes
  vars:
     tomcat_url: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.71/bin/apache-tomcat-9.0.71.tar.gz
     tomcat_split: "{{tomcat_url.split('/')| last}}"
     tomcat_dir:
  tasks:
    - name: installing java
      package:
        name:
         - default-jdk
        state: present

    - name: downloading tomcat
      get_url:
        url: "{{tomcat_url}}"
        dest: /home/ubuntu

    - name: extracting files from .tar
      unarchive:
        src: /home/ubuntu/apache-tomcat-9.0.71.tar.gz
        dest: /opt
        remote_src: yes

    - name: start and enable tomcat
      shell: nohup /opt/apache-tomcat-9.0.71/bin/startup.sh